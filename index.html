<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <img alt="Logo les petits plats" src="assets/logo.svg">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <form id="search-form">
            <input name="query" class="search" type="text" placeholder="Rechercher une recette, un ingrédient...">
            <button type="submit">
                <img alt="Icône rechercher" src="assets/icon-search.svg">
            </button>
        </form>
    </header>
    <main class="container">
        <div class="header-select">
            <div class="filters"></div>        
            <span class="counter"></span>
        </div>
        <ul class="selected-filters"></ul>
        <ul class="recipes"></ul>
    </main>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
